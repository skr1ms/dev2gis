server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: containerlogs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
        regex: '(.+)'
        action: replace
      - source_labels: ['service']
        regex: '^$'
        target_label: 'needs_extraction'
        replacement: 'true'
      - source_labels: ['needs_extraction', 'container_name']
        regex: 'true;(?:dev-)?uav-(.+)'
        target_label: 'service'
        action: replace
      - source_labels: ['service']
        target_label: 'service_name'
        action: replace
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            message: message
            service: service
            version: version
            environment: environment
            time: time
      - labels:
          level:
          service:
      - timestamp:
          source: time
          format: RFC3339
          action_on_failure: skip

  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog

  - job_name: nginx_access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: access
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>[\w\.:]+) - (?P<remote_user>[^ ]*) \[(?P<time_local>[^\]]*)\] "(?P<method>[A-Z]+) (?P<request_uri>[^ ]*) (?P<protocol>[^ ]*)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - labels:
          method:
          status:
          remote_addr:
      - timestamp:
          format: 02/Jan/2006:15:04:05 -0700
          source: time_local

  - job_name: nginx_error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: error
          __path__: /var/log/nginx/error.log
